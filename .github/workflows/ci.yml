name: .NET CI

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Build solution
      id: build
      run: |
        dotnet --info
        dotnet restore CollabEditor.sln
        dotnet build CollabEditor.sln \
          --configuration Release \
          --no-restore \
          /p:TreatWarningsAsErrors=false
      continue-on-error: false

    - name: Run tests
      id: test
      run: |
        dotnet test CollabEditor.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          -- RunConfiguration.CollectSourceInformation=true
      continue-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/*.xml
        retention-days: 30

    - name: Generate coverage report
      if: always()
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator \
          -reports:"**/TestResults/**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Html;Cobertura;MarkdownSummaryGithub" \
          -filefilters:"-*.g.cs;-*.Designer.cs"

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report/
        retention-days: 30

    - name: Add coverage summary to PR
      if: github.event_name == 'pull_request' && always()
      run: cat coverage-report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

    - name: Check coverage threshold
      if: always()
      run: |
        LINE_COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' coverage-report/Cobertura.xml | head -1)
        LINE_COVERAGE_PERCENT=$(echo "$LINE_COVERAGE * 100" | bc)
        echo "Line Coverage: ${LINE_COVERAGE_PERCENT}%"

        THRESHOLD=20

        if (( $(echo "$LINE_COVERAGE_PERCENT < $THRESHOLD" | bc -l) )); then
          echo "::error::Coverage ${LINE_COVERAGE_PERCENT}% is below threshold ${THRESHOLD}%"
          exit 1
        fi

        echo "âœ“ Coverage ${LINE_COVERAGE_PERCENT}% meets threshold ${THRESHOLD}%"

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      continue-on-error: true
      with:
        name: .NET Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

    # Validate Dockerfile on every push/PR (but don't push image)
    - name: Validate Dockerfile
      run: docker build -t collab-editor:test .

  # Build and push Docker image on tagged releases only
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
